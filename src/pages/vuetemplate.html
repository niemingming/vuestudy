<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>模板练习，自定义组件</title>
    <script src="../javascripts/vue.js"></script>
    <script>
        //定义组件,定义一个名字为hello的组件
        Vue.component("hello",{
            //定义属性和模板
            props:['list'],
            template:"<li>{{list.name}}</li>"
        });
    </script>
</head>
<body>
    <div id="app-1">
        <ol>
            <!--
      现在我们为每个 标签提供动态数据。
      我们也需要为每个组件提供一个“key”，稍后再
      作详细解释。
    -->
            <hello v-for="book in books"
                    v-bind:list="book"
                    v-bind:key="book.id"
            ></hello>
        </ol>
    </div>
</body>
</html>
<script>
    //绑定数据
    var app1 = new Vue({
        el:"#app-1",
        data:{
            books:[
                {id:1,name:"javascript 权威指南"},
                {id:2,name:"vue学习大法"},
                {id:3,name:"我爱学习"}
            ]
        }
    });
</script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>列表渲染完整的todo例子</title>
    <script src="../javascripts/vue.js"></script>

    <script>
        //构建组件
        Vue.component('todo-item',{
            //模板
            template:"<li>{{title}}<button @click='$emit(\"remove\")'>remove</button></li>",
            props:['title']
        });
    </script>
</head>
<body>
    <div id="app-1">
        <ul>
            <li is="todo-item" v-for="(todo,index) in todos" :title="todo.title" :key="todo.id" @remove="todos.splice(index,1)"></li>
        </ul>
    </div>
</body>
</html>
<script>
    var app = new Vue({
        el:'#app-1',
        data:{
            todos:[
                {id:1,title:'Vue'},
                {id:2,title:'React'}
            ]
        }
    });
</script>
